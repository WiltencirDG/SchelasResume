<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="resume.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="basic">
        <p class="normalColor" id="basic_name"></p>
        <p class="highColor" id="basic_title"></p>
    </div>
    <hr/>
    <div class="row">
        <div class="column">
            <div id="contact">
                <h3 class="normalColor">CONTATO</h3>
                <p class="normalColor" id="contact_mobile"></p>
                <p class="normalColor" id="contact_email"></p>
                <p class="normalColor" id="contact_github"></p>
                <p class="normalColor" id="contact_linkedin"></p>
                <p class="normalColor" id="contact_website"></p>
            </div>

            <div id="skills">
                <h3 class="normalColor">HABILIDADES</h3>
            </div>

            <div id="courses">
                <h3 class="normalColor">CURSOS COMPLEMENTARES</h3>
            </div>
        </div>

        <div class="column">
            <div id="experience">
                <h3 class="normalColor">EXPERIÊNCIA</h3>
            </div>

            <div id="education">
                <h3 class="normalColor">FORMAÇÃO</h3>
            </div>
    
            <div id="languages">
                <h3 class="normalColor">IDIOMAS</h3>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="resume.js"></script>
</body>
</html>
